		<h1>Statistics without Tears</h1>
		<p>A surprise bestseller, <em>Statistics without Tears</em> had been in print for over thrity years when Penguin decided it was due a cover refresh.</p>
		<p>The brief was to channel the original 1980s cover which (supposedly – although I can’t see it) resembles a face. I created a new typographic illustration, making a face from symbols commonly found in statistical calculations.</p>
